<!-- 3. write a javascript program to use class and object print multiplication table of any number using do while loop. -->
<script>
    class multi_table{
        multiplication(number){
            this.number = number;
            let i=1;
            do{
                document.write (`${number} x ${i} = ${number*i} <br>`);
                i++;
            }while(i <= 10)
        } 
    }
    let num = new multi_table;
    let number = parseInt(prompt("Enter any number: "));
   num.multiplication(number);
    
</script>



</html>
