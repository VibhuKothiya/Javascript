<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligible for voting or not </title>
</head>
<body>
    <!-- 10.Write a JavaScript program to decide that you eligible for voting? (using all function) -->
   
</body>
<script>
let age = parseInt(prompt("Enter your age: "));
    
Age = () => {

(age >= 18) ? alert ("You are eligible for voting") : alert ("You are too young for vote");

}
    Age();

</script>
</html>
