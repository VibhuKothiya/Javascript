<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nested if else using simple function</title>
  </head>
  <body>
    <!-- 3.Write a JavaScript program to find which number is greter in 4 numbers using nested if else. (using simple function) -->
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="num3"></p>
    <p id="num4"></p>

    <p id="result"></p>
  </body>

  <script>
    function numCheck() {
      let max = a;

      if (b > max) {
        max = b;
      }
      if (c > max) {
        max = c;
      }
      if (d > max) {
        max = d;
      }
      return max + " num is Maximum";
    }

    var a = parseInt(prompt("Enter first number: "));
    var b = parseInt(prompt("Enter second number: "));
    var c = parseInt(prompt("Enter third number: "));
    var d = parseInt(prompt("Enter fourth number: "));

    let result = numCheck();

    document.getElementById("num1").innerHTML = "Num 1 is: " + a;
    document.getElementById("num2").innerHTML = "Num 2 is: " + b;
    document.getElementById("num3").innerHTML = "Num 3 is: " + c;
    document.getElementById("num4").innerHTML = "Num 4 is: " + d;

    document.getElementById("result").innerHTML = result;
  </script>
</html>
