<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greter Number</title>
</head>
<body>
    <!-- 7.Write a JavaScript program to find which number is greter in 3 numbers using nested if else.(using all function) -->
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="num3"></p>    

    <p id="result"></p>
</body>

<script>
    numCheck = () => {
      let max = a;

      if (b > max) {
        max = b;
      }
      if (c > max) {
        max = c;
      }      
      document.getElementById("result").innerHTML = "Greter Number is: "+max;
    }

    var a = parseInt(prompt("Enter first number: "));
    var b = parseInt(prompt("Enter second number: "));
    var c = parseInt(prompt("Enter third number: "));   

    numCheck();

    document.getElementById("num1").innerHTML = "Num 1 is: " + a;
    document.getElementById("num2").innerHTML = "Num 2 is: " + b;
    document.getElementById("num3").innerHTML = "Num 3 is: " + c;    
    
</script>
</html>
