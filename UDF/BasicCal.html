<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <p id="result"></p>
</body>
<script>
//8. Write a JavaScript program to create basic calculator using switch case. (simple function use)Ex. User input a,b and select choice + , - , * , / 

let a = parseFloat(prompt("Enter first number: "));
let b = parseFloat(prompt("Enter second number: "));

calculator = () => {

     let choice = prompt("Enter any choice form '+', '-', '*', '/' ");      

    switch (choice) {
      case "+":
        return (`Sum is : ${a + b}`);
        break;
      case "-":
      return (`Substraction is : ${a - b}`);
        break;
      case "*":
      return (`Multiplication is : ${a * b}`);
        break;
      case "/":
      return (`Division is : ${a / b}`);
        break;
      default:
      return (`Invalid Input!`);
        break;
    }
}
document.getElementById('result').innerHTML = calculator();
</script>
</html>
