<!DOCTYPE html>

<script>
    /* 7. Write a JavaScript program to find month name from month number using switch case.
    Ex. User Input: 1
    Output: January */

    //Input number
    let month = parseInt(prompt("Enter month number from 1 to 12: "));
    let MonthName;

    switch (month) {
        case 1:
            MonthName = 'January';
            break;
        case 2:
            MonthName = 'February';
            break;
        case 3:
            MonthName = 'March';
            break;
        case 4:
            MonthName = 'April';
            break;
        case 5:
            MonthName = 'May';
            break;
        case 6:
            MonthName = 'June';
            break;
        case 7:
            MonthName = 'July';
            break;
        case 8:
            MonthName = 'August';
            break;
        case 9:
            MonthName = 'September';
            break;
        case 10:
            MonthName = 'October';
            break;
        case 11:
            MonthName = 'November';
            break;
        case 12:
            MonthName = 'December';
            break;
        default:
            MonthName = 'Invalid Input!';
            break;
    }

    //Result
    console.log(`Month Name is: ${MonthName}`);

</script>

</html>
