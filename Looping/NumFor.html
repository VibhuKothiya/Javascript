<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print n number using for loop</title>
  </head>
  <body></body>
  <script>
    // 4.Write javascript program to print 1 to n number print using for loop.

    let n = parseInt(prompt("Enter Number to Print: "));

    for (let i = 1; i <= n; i++) {
      document.write(i + "<br>");
    }
  </script>
</html>
