<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime number using while loop</title>
  </head>
  <body></body>
  <script>
    // 12.Write javascript program Check weather num is prime or not using while loop

    let n = parseInt(prompt("Enter any number: "));
    count = 0;
    let i = 1;

    while (i <= n) {
      if (n % i == 0) {
        count++;
      }
      i++;
    }

    if (count == 2) {
      document.write(`${n} is prime number`);
    } else {
      document.write(`${n} is not a prime number`);
    }
  </script>
</html>
