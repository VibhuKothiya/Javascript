<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Number</title>
  </head>
  <body></body>
  <script>
    // 3.Write javascript program to print 1 to n and number find odd number using do while loop

    let n = parseInt(prompt("Enter Number to Print: "));
    let i = 1;

    do {
      if (i % 2 !== 0) {
        document.write(i + "<br>");
      }
      i++;
    } while (i <= n);
  </script>
</html>
