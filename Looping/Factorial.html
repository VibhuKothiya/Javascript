<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Number</title>
  </head>
  <body></body>
  <script>
    // 10.Write javascript program to calculate factorial of a number using while loop.

    let n = parseInt(prompt("Enter any number: "));
    let i = 1,
      fact = 1;

    while (i <= n) {
      fact *= i;
      document.write(`Factorial of ${i} is ${fact} <br>`);
      i++;
    }
  </script>
</html>
