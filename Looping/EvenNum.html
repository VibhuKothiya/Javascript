<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Number</title>
  </head>
  <body></body>
  <script>
    // 2.Write javascript program to print 1 to n number and find even number using while loop

    let n = parseInt(prompt("Enter Number to Print: "));
    let i = 1;

    while (i <= n) {
      if (i % 2 === 0) {
        document.write(i + "<br>");
      }

      i++;
    }
  </script>
</html>
