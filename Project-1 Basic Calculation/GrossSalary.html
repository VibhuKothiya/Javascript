<!-- 4. Write a javascript Program to find gross salary.(compulsory user input)
Ex. Base Salary: 100 RS, HRA=10%, DA=5%, TA=8%. Ans = 123 RS.(compulsory user input) -->

<script>
    let Salary = parseInt(prompt("Enter Your Salary: "));

    let GrossSalary = (Salary*10/100) + (Salary*5/100) + (Salary*8/100);
    
    document.write("Base Salary = "+ Salary + "<br>" + "HRA = 10% <br> DA = 5% <br> TA = 8% <br>");
    document.write("Gross Salary = ", GrossSalary+Salary);

    


</script>
